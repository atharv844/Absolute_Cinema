<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absolute Cinema 🎬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎥 Abosolute Cinema</h1>
    <p>Find the perfect movie for your vibe 😌</p>
  </header>

  <main>
    <section class="form-section">
      <div class="selector">
        <label for="mood">Your Mood 😶‍🌫️</label>
        <select id="mood">
          <option value="">Select mood</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="thrilled">Thrilled</option>
          <option value="romantic">Romantic</option>
          <option value="chill">Chill</option>
          <option value="motivated">Motivated</option>
        </select>
      </div>

      <div class="selector">
        <label for="genre">Genre 🎭</label>
        <select id="genre">
          <option value="">Select genre</option>
          <option value="action">Action</option>
          <option value="romance">Romance</option>
          <option value="comedy">Comedy</option>
          <option value="horror">Horror</option>
          <option value="drama">Drama</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="animation">Animation</option>
          <option value="thriller">Thriller</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>
      </div>

      <div class="selector">
        <label for="company">Watching with 👥</label>
        <select id="company">
          <option value="">Select company</option>
          <option value="alone">Alone</option>
          <option value="friends">Friends</option>
          <option value="family">Family</option>
          <option value="date">Date</option>
          <option value="kids">Kids</option>
        </select>
      </div>

      <button id="recommendBtn">🎬 Recommend</button>
    </section>

    <section id="results" class="results-section">
      <p class="placeholder">Pick your vibe and hit recommend 🎞️</p>
    </section>
  </main>

  <footer>
    <p>A project by <strong>Atharv Bavkar</strong>, <strong>Soham Khirsagar</strong>, <strong>Pravin Rajguru</strong></p>
  </footer>

  <script src="movies.js"></script>
  <script src="script.js"></script>
</body>
</html>
